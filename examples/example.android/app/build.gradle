dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'pub.devrel:easypermissions:3.0.0'

    implementation (group: 'io.github.odys-z', name: 'anclient.java', version: '0.4.0-SNAPSHOT') {
        exclude group: "org.apache.tika", module: "tika-core"
    }
    implementation (group: 'io.github.odys-z', name: 'album-lib', version: '0.1.3-SNAPSHOT') {
        exclude group: "org.apache.tika", module: "tika-core"
    }

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation project(':file-picker')
}
