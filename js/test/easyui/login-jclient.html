<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>App Portal Login Demo</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script src="../3rd-lib/js.cookie.js" type="text/javascript" charset="utf-8"></script>

	<script src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">

	<script src="../../dist/jclient-SNAPSHOT.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="app-common/jsampl-easyui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/view/easyui/jeasy-api.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/view/easyui/jeasy-html.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  	<div style="width: 1366px;height: 113px;position: relative; margin: 0 auto;">
  		<div>JSample/js Demo</div>
  	</div>
  	<div style="width: 1366px; margin: 0 auto;">
		<div class="login" >
		<div class="login-screen">
			<div class="easyui-title">
				<h1>JSample Login</h1>
			</div>

			<div class="easyui-panel">
				<div>
					<input type="text" class="easyui-textbox" value="admin" placeholder="Login ID" id="userId">
				</div>

				<div>
					<input type="password" class="easyui-passwordbox" value="123456" placeholder="Password" id="pswd">
				</div>

				<a class="easyui-linkbutton" data-options="iconCls:'icon-lock',plain:true"
					href="#" onclick="login_()">login</a>
			</div>
		</div>
		</div>
	</div>

<script>
	$(document).keypress(function(e){
		if (e.which === 13){
			login_();
		}
	});

	function login_() {
		EasyMsger.init(); // clean error flag, error messager will pop again.
		login($('#userId').val(), $('#pswd').val(),
			function(jclient) {
				window.top.location = "index-jclient.html";
			},
			'index-jclient.html',
		);
	}
</script>
</body>
</html>
