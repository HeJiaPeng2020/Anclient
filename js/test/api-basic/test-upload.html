<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../3rd-lib/jquery-3.3.1.min.js"></script>
	<style>
		/** simple spinner */
		@-webkit-keyframes blink {
		    0% {
		        -webkit-transform: scale(1);
		        opacity: 1;
		    }
		    100% {
		        -webkit-transform: scale(.5);
		        opacity: 0;
		    }
		}

		.loader {
		    position: relative;
		    display: inline-block;
		    vertical-align: middle;
		    width: 20px;
		    height: 20px;
		    margin: 20px;
			padding: 10px;
		}

		.loader li {
		    position: absolute;
		    display: block;
		    border-radius: 4px;
		    background-color: #999;
		    width: 6px;
		    height: 6px;
		    margin-top: -3px;
		    margin-left: -3px;
		    opacity: 1;
		    -webkit-animation: blink .8s ease infinite;
		}

		.loader li:nth-child(1) {
		    top: 0%;
		    left: 50%;
		}

		.loader li:nth-child(2) {
		    top: 15%;
		    left: 85%;
		    -webkit-animation-delay: .1s;
		}

		.loader li:nth-child(3) {
		    top: 50%;
		    left: 100%;
		    -webkit-animation-delay: .2s;
		}

		.loader li:nth-child(4) {
		    top: 85%;
		    left: 85%;
		    -webkit-animation-delay: .3s;
		}

		.loader li:nth-child(5) {
		    top: 100%;
		    left: 50%;
		    -webkit-animation-delay: .4s;
		}

		.loader li:nth-child(6) {
		    top: 85%;
		    left: 15%;
		    -webkit-animation-delay: .5s;
		}

		.loader li:nth-child(7) {
		    top: 50%;
		    left: 0%;
		    -webkit-animation-delay: .6s;
		}

		.loader li:nth-child(8) {
		    top: 15%;
		    left: 15%;
		    -webkit-animation-delay: .7s;
		}

		.loader.small {
		    width: 12px;
		    height: 12px;
		    margin: 10px;
			padding: 0px;
		}

		.loader.small li {
		    width: 4px;
		    height: 4px;
		    margin-top: -2px;
		    margin-left: -2px;
		}

		.loader.large {
		    width: 48px;
		    height: 48px;
		    margin: 5px;
			padding: 20px;
		}

		.loader.large li {
		    border-radius: 14px;
		    width: 14px;
		    height: 14px;
		    margin-top: -7px;
		    margin-left: -7px;
		}
	</style>
	<style>
		.progress {
		    height: 100px;
			position: relative;
		}

		.progress > svg {
		    height: 100%;
		    display: block;
		}

		.progress__label {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<form id='form'>

		<div class="progress" id="progress"></div>
	</from>

	<script src="progressbar.js"></script>
	<script >
		window.onload = createThrobber('#progress');
		function createThrobber(dom) {
			// var c = new ProgressBar.Circle('#progress', {
			var c = new ProgressBar.Circle(dom, {
				color: '#7CB03C',
				strokeWidth: 5.1,
				trailColor: '#f4f4f4',
				duration: 3000,
	    		easing: 'easeInOut',
				text: { value: 'A',
						className: 'progress__label',
						style: {
							// fontFamily: '"Raleway", Helvetica, sans-serif'
						},
						autoStyleContainer: false },
				step: function(state, circle) {
					// circle.path.setAttribute('stroke', state.color);
					circle.path.setAttribute('stroke-width', 5);
					var value = Math.round(circle.value() * 100);
					if (value === 100) {
						circle.path.setAttribute('stroke', '#0f0');
						circle.text.style.color = '#0f0';
					}

					if (circle.value() === 0)
					  circle.setText('');
					else
					  circle.setText(value);
				}
			}) ;
			c.animate(0.1);
			return c;
		};
	</script>

	function FileUploadFormData(img, pid, file) {
