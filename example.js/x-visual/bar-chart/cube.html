<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bar Chart</title>
</head>
<body>
   <canvas id="canv" width="1920px" height="960px"></canvas>
<script type="text/javascript" src="cn.com.inforise/cube.js"></script>
<script>
	fetch('cn.com.inforise/bar.json',{
			method: 'GET',
			mode: 'cors',
			referrer: 'no-referrer'
		} ).then(response =>
			response.json()
		).then(data => {
		let cube = new Chart.CubeChart();
			cube.start("canv",data);
		} );
</script>
</body>
</html>
